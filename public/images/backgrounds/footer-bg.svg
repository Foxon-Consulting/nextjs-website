<svg width="1440" height="400" viewBox="0 0 1440 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Cercles décoratifs -->
  <circle cx="200" cy="300" r="100" fill="none" stroke="#00f65e" stroke-width="0.5" opacity="0.1"/>
  <circle cx="1200" cy="100" r="150" fill="none" stroke="#f1f55c" stroke-width="0.5" opacity="0.1"/>
  <circle cx="600" cy="200" r="200" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.1"/>

  <!-- Lignes décoratives -->
  <line x1="0" y1="50" x2="1440" y2="350" stroke="#00f65e" stroke-width="0.5" opacity="0.05"/>
  <line x1="0" y1="350" x2="1440" y2="50" stroke="#f1f55c" stroke-width="0.5" opacity="0.05"/>
</svg>
